<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>
<body>
<!-- <div id="oneCheck" style="display:none">
	<span>hehehehehe</span>
</div> -->
<div class="layui-container">
	<form class="layui-form layui-form-pane" id="form1">
		<!-- 第1行 -->
		<input type="hidden" id="id" name="id" th:value="${pro?.id}"/>
		<!-- 第1行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">id</label>
			<div class="layui-input-block" >
				<input type="text" name="id" th:value="${pro?.id}" lay-verify="title" autocomplete="off" placeholder="id" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第2行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">username</label>
			<div class="layui-input-block" >
				<input type="text" name="username" th:value="${pro?.username}" lay-verify="title" autocomplete="off" placeholder="username" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第3行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">realname</label>
			<div class="layui-input-block" >
				<input type="text" name="realname" th:value="${pro?.realname}" lay-verify="title" autocomplete="off" placeholder="realname" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第4行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">password</label>
			<div class="layui-input-block" >
				<input type="text" name="password" th:value="${pro?.password}" lay-verify="title" autocomplete="off" placeholder="password" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第5行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">roleIds</label>
			<div class="layui-input-block" >
				<input type="text" name="roleIds" th:value="${pro?.roleIds}" lay-verify="title" autocomplete="off" placeholder="roleIds" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第6行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">email</label>
			<div class="layui-input-block" >
				<input type="text" name="email" th:value="${pro?.email}" lay-verify="title" autocomplete="off" placeholder="email" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第7行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">phone</label>
			<div class="layui-input-block" >
				<input type="text" name="phone" th:value="${pro?.phone}" lay-verify="title" autocomplete="off" placeholder="phone" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第8行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">locked</label>
			<div class="layui-input-block" >
				<input type="text" name="locked" th:value="${pro?.locked}" lay-verify="title" autocomplete="off" placeholder="locked" class="layui-input">
			</div>
		</div>
	</div>
</div>

		<!-- 按钮 -->
		 <div class="layui-row">
		    <div class="layui-col-md5 layui-col-md-offset3 ">
		    	<button type="button" class="layui-btn layui-btn-normal layui-btn-fluid onSave"><i class="layui-icon layui-icon-ok-circle"></i><span th:text="${#strings.isEmpty(pro)}?'保存':'更新'"></span></button>
		    </div>
		 </div>
	</form>
</div>
<script src="/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript">
layui.use(['form', 'layedit', 'laydate','element','jquery'], function() {
	var form = layui.form,
	layer = layui.layer,
	element=layui.element,
	$=layui.jquery;
	//保存、更新按钮
	$(document).on('click','.onSave',function(){
		var form1 = $("#form1").serialize();
		var url = '';
		if($('#id').val()==''){
			url = '/sysuser/save'
		}else{
			url = '/sysuser/update'
		}
		$.ajax({
			url:url,
			data:form1,
			success:function(data){
				if(data.code == 0){
					location.href="/page/sysuser/list";
				}else{
					layer.msg(data.msg)
				}
			}
		})
	});
});
</script>
</body>
</html>
